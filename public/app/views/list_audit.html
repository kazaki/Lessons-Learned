<link rel="stylesheet" href="styles/list_ll.css">

<div ng-include='"app/views/templates/header.html"'></div>
<div class="section">


    <div class="container">
        <div class="card card-container">

            <div class="row">
                <form>
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control " placeholder="Search..." ng-model="searchParams">
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </form>
            </div>
            <br>



            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0" >
                    <thead>
                        <tr>
                            <th>
                                <a href="#" ng-click="sortType = 'creationdate'; sortReverse = !sortReverse"> CREATION DATE   </a>
                                <span ng-show="sortType == 'creationdate' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'creationdate' && sortReverse" class="fa fa-caret-up"></span></span>

                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'changedate'; sortReverse = !sortReverse"> CHANGE DATE  </a>
                                <span ng-show="sortType == 'changedate' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'changedate' && sortReverse" class="fa fa-caret-up"></span></span>

                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'creator'; sortReverse = !sortReverse"> CREATOR  </a>
                                <span ng-show="sortType == 'creator' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'creator' && sortReverse" class="fa fa-caret-up"></span></span>

                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'approver'; sortReverse = !sortReverse"> APPROVER
                                  <span ng-show="sortType == 'approver' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'approver' && sortReverse" class="fa fa-caret-up"></span></span> </a>
                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'changer'; sortReverse = !sortReverse"> CHANGER
                                  <span ng-show="sortType == 'changer' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'changer' && sortReverse" class="fa fa-caret-up"></span></span> </a>
                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'typeofchange'; sortReverse = !sortReverse"> TYPE OF CHANGE
                                  <span ng-show="sortType == 'typeofchange' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'typeofchange' && sortReverse" class="fa fa-caret-up"></span></span> </a>
                            </th>



                            <th ng-show="isAdmin==1">

                                <select class="form-control sc" ng-options="item.title for item in fieldTable" ng-model="selected" ng-change="hasChanged()">
                                </select>

                            </th>

                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>

                        <tr ng-repeat="audit in audits | orderBy:sortType:sortReverse  | fuzzyBy: sortType: searchParams">
                            <td>{{audit.creationdate | date:'dd.MM.yyyy' }}</td>
                            <td>{{audit.changedate | date:'dd.MM.yyyy' }} </td>
                            <td>{{audit.creator}}</td>
                            <td>{{audit.approver}}</td>
                            <td>{{audit.changer}}</td>
                            <td>{{audit.typeofchange}}</td>
                            <td ng-if="isAdmin==1">{{lesson.status}}</td>
                        </tr>

            </div>


        </div>
    </div>

    <script src="scripts/list_ll.js"></script>
