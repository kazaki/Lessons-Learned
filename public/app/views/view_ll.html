<link rel="stylesheet" href="styles/view_ll.css">


<div ng-include='"app/views/templates/header.html"'></div>

<div id="viewll"class="container">
	<div class="row">
		<div class="col-lg-5 col-xs-12 col-md-5">
			<div class="panel">
			  <div class="panel-heading">Title</div>
			  <div id="lltitle" class="panel-body">Placeholder Project</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-12 col-md-3">
			<div class="panel">
			  <div class="panel-heading">Client</div>
			  <div id="llclient" class="panel-body">Placeholder Client </div>
			</div>
		</div>
		<div class="col-lg-2 col-xs-6 col-md-2">
			<div class="panel">
			  <div class="panel-heading">Status</div>
			  <div id="llstatus" class="panel-body text-center">Unknown</div>
			</div>
		</div>
		
		<div  class="col-lg-1 col-xs-3 col-md-2 nohpadding text-center">
		
			<div ng-if="isAdminAndSubmitted()" class="row">
				<button id="approveBtn" type="button" class="toolbtn btn btn-success">Approve</button>
			</div>
			
			<div ng-if="isAdminAndSubmitted()" class="row">
				<button id="rejectBtn" type="button" class="toolbtn btn btn-danger">Reject</button>
			</div>
			
			<div ng-if="isDnS()" class="row">
				<button id="submitBtn" type="button" class="toolbtn btn btn-success">Submit</button>
			</div>

		</div>		
		
		<div ng-if="isAdmin()" class="col-lg-1 col-xs-3 col-md-2 nohpadding text-center">
			<div class="toolbox">
				<i id="audi" class="ic fa fa-refresh" ariad-hidden="true"></i>
			</div>
		</div>

	</div>
	
	<div class="row">
		<div class="lldata col-lg-9 col-xs-12 col-md-9">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12">
					<div class="panel">
						<div class="panel-heading">Situation</div>
						<div class="panel-body noborder">
							<textarea readonly id="llsituation" class="form-control" rows="10" >Placeholder text.</textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12">
					<div class="panel">
						<div class="panel-heading">Action</div>
						<div class="panel-body noborder">
							<textarea readonly id="llaction" class="form-control" rows="10" >Placeholder text.</textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12">
					<div class="panel">
						<div class="panel-heading">Results</div>
						<div class="panel-body noborder">
							<textarea readonly id="llresults" class="form-control" rows="10" >Placeholder text.</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="llinfo" class="col-lg-3 col-xs-12 col-md-3">
			<div ng-if="isDraft()" class="row">
				<div class="panel">
					<div class="panel-heading">Feedback</div>
					<div class="panel-body noborder">
						<textarea id="llfeed" class="lldesc form-control">Placeholder text.</textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel">
					<div class="panel-heading">Manager</div>
					<div id="llmanager" class="panel-body">Placeholder text. </div>
				</div>
			</div>
			<div class="row">
				<div class="panel">
					<div class="panel-heading">Dimension</div>
					<div id="lldimension" class="panel-body">Placeholder text. </div>
				</div>
			</div>
			<div class="row">
				<div class="panel">
					<div class="panel-heading">Start Date</div>
					<div id="llstart" class="panel-body">Placeholder text. </div>
				</div>
			</div>
			<div class="row">
				<div class="panel">
					<div class="panel-heading">Expect Finish Date</div>
					<div id="llexpected" class="panel-body">Placeholder text. </div>
				</div>
			</div>
			<div class="row">
				<div class="panel">
					<div class="panel-heading">Finish Date</div>
					<div id="llfinish" class="panel-body">Placeholder text. </div>
				</div>
			</div>
			<div class="row">
				<div class="panel">
					<div class="panel-heading">Technologies</div>
					<div id="lltech" class="panel-body">Placeholder text. </div>
				</div>
			</div>
			
		</div>
		
		
	</div>
	
</div>

<div ng-include='"app/views/templates/footer.html"'></div>
