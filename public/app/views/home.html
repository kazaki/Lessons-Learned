<link rel="stylesheet" href="styles/home.css">

<div ng-if="!loggedIn()">
	<div id="homeTitle" class="container">
		<p class="unselectable">Lessons Learned</p>
	</div>

	<div class="section">

		<div class="container">
			<div class="card card-container">
				<form class="form-signin">
					<input style="display:none" type="email" name="fakeemailremembered"/>
					<input style="display:none" type="password" name="fakepasswordremembered"/>
					<input id="inputEmail" type="email" class="form-control" name="fakeemailremembered" placeholder="EMAIL" required autofocus >
					<input id="inputPassword" type="password"  class="form-control" name="fakepasswordremembered" placeholder="PASSWORD" required >
					<div id="remember" class="checkbox">
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<br/><br/>
					<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">LOGIN</button>
				</form><!-- /form -->
				<a href="#" class="forgot-password">
					Forgot the password?
				</a>
			</div><!-- /card-container -->
		</div><!-- /container -->

	</div>
	<!-- /.section -->
</div>


<div ng-if="loggedIn()" id="toolbox" class="container">
	<div class="row text-center">
		<div class="col-lg-4 col-xs-6 col-md-4">
			<a href="users"><i class="fa fa-users" /><br>Manage<br>Users</a>
		</div>
		<div class="col-lg-4 col-xs-6 col-md-4">
			<a href="url"><i class="fa fa-search"/><br>Search<br>Lessons</a>
		</div>
		<div class="col-lg-4 col-xs-6 col-md-4">
			<a href="url"><i class="fa fa-list-alt"/><br>Manage<br>Projects</a>
		</div>
		<div class="col-lg-4 col-xs-6 col-md-4">
			<a href="url"><i class="fa fa-clock-o"></i><br>Project<br>Queue</a>
		</div>
		<div class="col-lg-4 col-xs-6 col-md-4">
			<a href="url"><i class="fa fa-archive" /><br>Search<br>Projects</a>
		</div>
		<div class="col-lg-4 col-xs-6 col-md-4">
			<a href="url"><i class="fa fa-cog" /><br>Settings</a>
		</div>
	</div>
</div>
