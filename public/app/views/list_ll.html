            </row>

            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th> <a href="#" ng-click="order('creationdate')"> DATE <span class="caret"></span>  </a> </th>
                            <th><a href="#" ng-click="order('technology')"> TECHNOLOGY <span class="caret"></span> </a> </th>
                            <th><a href="#" ng-click="order('name')"> AUTHOR <span class="caret"></span> </a> </th>
                            <th><a href="#" ng-click="order('title')"> PROJECT <span class="caret"></span> </a> </th>

                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        <tr ng-repeat="lesson in lessons | orderBy:predicate:reverse">
                            <td>{{ lesson.creationdate | date:'shortDate' }}</td>
                            <td>{{lesson.technology}} </td>
                            <td>{{lesson.name}}</td>
                            <td>{{lesson.title}}</td>
                        </tr>

            </div>
