<link rel="stylesheet" href="styles/list_ll.css">

<div ng-include='"app/views/templates/header.html"'></div>
<div class="section">


    <div class="container">
        <div class="card card-container">

            <div class="row">
                <form>
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control " placeholder="Search..." ng-model="searchParams">
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </form>
            </div>
            <br>



            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>
                                <a href="#" ng-click="sortType = 'creationdate'; sortReverse = !sortReverse"> DATE   </a>
                                <span ng-show="sortType == 'creationdate' && sortReverse" class="fa fa-caret-up"></span></span>

                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'technology'; sortReverse = !sortReverse"> TECHNOLOGY  </a>
                                <span ng-show="sortType == 'technology' && sortReverse" class="fa fa-caret-up"></span></span>

                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse"> AUTHOR  </a>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span></span>

                            </th>
                            <th>
                                <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse"> PROJECT <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span></span> </a>
                            </th>

                            <th>
                                <a ng-if="isAdmin==1" href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                                    
                                    <input type="checkbox" id="selectStatus" data-toggle="toggle" data-onstyle="success" data-style="ios">
                                    <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span></span>
                                </a>
                            </th>




                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        <tr ng-repeat="lesson in lessons | orderBy:sortType:sortReverse  | fuzzyBy: sortType: searchParams">
                            <td>{{ lesson.creationdate | date:'dd.MM.yyyy' }}</td>
                            <td>{{lesson.technology}} </td>
                            <td>{{lesson.name}}</td>
                            <td>{{lesson.title}}</td>
                            <td>{{lesson.status}}</td>
                        </tr>

            </div>


        </div>
    </div>

    <script src="scripts/list_ll.js"></script>
