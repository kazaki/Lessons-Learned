<link rel="stylesheet" href="styles/list_ll.css">

<div ng-include='"app/views/templates/header.html"'></div>
<div class="section">

    <div class="container">
        <div class="card card-container">
            <row>
                <nit-advanced-searchbox ng-model="searchParams" parameters="availableSearchParams" placeholder="Search..."> </nit-advanced-searchbox>

            </row>
            <!--
             <pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>
             <button ng-click="predicate=''">Set to unsorted</button>
             <button ng-click="order('title')">Name</button>
             <button ng-click="order('creationdate')">Date</button>
             <span class="sortorder" ng-show="predicate === 'creationdate'" ng-class="{reverse:reverse}"></span>
           -->
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Order by
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#" ng-click="order('title')">Project title</a></li>
                    <li><a href="#" ng-click="order('creationdate')">Date created</a></li>
                    <li><a href="#" ng-click="order('technology')">Technology</a></li>

                    <!--
                    TODO: TROCAR A POR BOTOES E METER ORDERS BYS
                  -->
                </ul>
            </div>

            <div class="list-group" id="lessonslist">




                <a href="#" class="list-group-item clearfix" ng-repeat="lesson in lessons | orderBy:predicate:reverse">
                    <span class="lessonslistTitle list-group-item-text">{{ lesson.creationdate | date:'shortDate' }}</span>
                    <span class="lessonslistSubmitter list-group-item-text">
                    <span class="list-group-item-text"> | {{lesson.technology}} | </span>
                    <span class="list-group-item-text"> {{lesson.name}} | </span>
                    <span class="list-group-item-text"> {{lesson.title}} | </span>
                    <span class="list-group-item-text"> {{lesson.situation}} | </span>



                    <span class="pull-right">

                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-folder-open"></i></button>
                            <button type="button" class="btn btn-primary addLesson"><i class="glyphicon glyphicon-plus"></i></button>
                            <button type="button" class="btn btn-primary "><i class="glyphicon glyphicon-new-window"></i></button>
                        </div>


                    </span>
                </a>




            </div>
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="glyphicon glyphicon-floppy-save"></i> {{ 'EXPORT' | translate }}

                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">{{ 'EXPORT_TO_PDF' | translate }} </a></li>
                    <li><a href="#">{{ 'EXPORT_TO_CSV' | translate }}</a></li>

                </ul>
            </div>
        </div>
    </div>
</div>

<script src="scripts/list_ll.js"></script>
