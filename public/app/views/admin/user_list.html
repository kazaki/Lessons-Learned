<div ng-include='"app/views/templates/header.html"'></div>

<div class="container-fluid"><br>
	<div class="container">
		<div id="userbox" class="row panel panel-default bg-blue" ng-repeat="user in users">
			<div class="panel-body box-shadow--2dp">

				<div class="col-lg-3 col-md-2 col-sm-2 col-xs-6 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
					<img src="images/user_light_small.png" alt="User" class="pull-left img-circle">
				</div>

				<div class="col-lg-1 col-md-2 col-sm-1 col-xs-6 col-lg-push-8 col-md-push-8 col-sm-push-8 clearfix">
					<button type="button" class="btn btn-primary btn-circle pull-right btn-lg box-shadow--2dp" ng-click="editUser(user.idusers)"><i class="glyphicon glyphicon-pencil"></i></button>
				</div>

				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-lg-pull-1 col-md-pull-1">
				  	<span class="hidden-xs vertical-center">{{ user.name }}</span>
				  	<span class="hidden-lg hidden-md hidden-sm text-center">{{ user.name }}</span>
				</div>

				<!-- <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 col-lg-pull-1 col-md-pull-1">
				  	<span class="hidden-xs vertical-center">{{ user.name }}</span>
				  	<span class="hidden-lg hidden-md hidden-sm text-center">{{ user.name }}</span>
			  	</div> -->

				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-lg-pull-1 col-md-pull-1">
					<span class="hidden-xs vertical-center">{{ user.email }}</span>
				  	<span class="hidden-lg hidden-md hidden-sm text-center">{{ user.email }}</span>	  	
				</div>
			</div>
		</div>

		<button type="button" class="btn btn-primary btn-outline center-block">{{ 'ADD_USER' | translate | uppercase }}</button>

	</div>
</div>

<!-- Modal -->
<script type="text/ng-template" id="usersTpl">
        <div class="modal-header">
            <h3 class="modal-title">Im a modal!</h3>
        </div>
        <div class="modal-body">
            Selected: <b>{{ selectedItem }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>
<div ng-include='"app/views/templates/footer.html"'></div>
